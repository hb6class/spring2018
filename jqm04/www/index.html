<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <title>Hello World</title>
    </head>
    <body>
        <div id="target">aaaa</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript">
document.addEventListener("deviceready", onDeviceReady, false);
function onDeviceReady() {
    var target=document.getElementById('target');       
    var geolocationSuccess=function(position){
        alert('start');
        target.innerHTML='Latitude: '+ position.coords.latitude + '<br/>' +
              'Longitude: '         + position.coords.longitude + '<br/>' +
              'Altitude: '          + position.coords.altitude + '<br/>' +
              'Accuracy: '          + position.coords.accuracy + '<br/>' +
              'Altitude Accuracy: ' + position.coords.altitudeAccuracy + '<br/>' +
              'Heading: '           + position.coords.heading + '<br/>' +
              'Speed: '             + position.coords.speed + '<br/>' +
              'Timestamp: '         + position.timestamp + '<br/>';
    };
    //navigator.geolocation.getCurrentPosition(geolocationSuccess,onError,{maximumAge:3000,timeout:10000,enableHighAccuracy:true});
    navigator.geolocation.watchPosition(geolocationSuccess,onError,{maximumAge:3000,timeout:10000,enableHighAccuracy:true});
}
function onError(error) {
        alert('code: '    + error.code    + '\n' +
              'message: ' + error.message + '\n');
}
</script>
    </body>
</html>
