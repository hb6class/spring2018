<!Doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css"/>
        <script src="js/jquery-1.12.4.js"></script>
        <script src="js/jquery.mobile-1.4.5.js"></script>
        
    </head>
    <body>
        <div data-role="page">
            <div data-role="header">
                <h1>form</h1>
            </div>
            <div data-role="content">
                <form>
                   <div data-role="fieldcontain">
                    <select data-native-menu="false">
                        <option>선택하세요</option>
                        <option>item2</option>
                        <option>item3</option>
                        <option>item4</option>
                        
                    </select>
                    </div>
                    <div data-role="fieldcontain">
                    <legend>checkbox</legend>
                    <input type="checkbox" name="ch1" id="ch1" />
                    <label for="ch1">ch1</label>
                    <input type="checkbox" name="ch2" id="ch2" />
                    <label for="ch2">ch2</label>
                    <input type="checkbox" name="ch3" id="ch3" />
                    <label for="ch3">ch3</label>
                    </div>
                    <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <legend>checkbox</legend>
                        <input type="checkbox" name="ch4" id="ch4" />
                        <label for="ch4">ch4</label>
                        <input type="checkbox" name="ch5" id="ch5" />
                        <label for="ch5">ch5</label>
                        <input type="checkbox" name="ch6" id="ch6" />
                        <label for="ch6">ch6</label>
                    </fieldset>
                    </div>
                    <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup" data-type="horizontal">
                        <legend>checkbox</legend>
                        <input type="radio" name="radio" id="ch7" />
                        <label for="ch7">ch7</label>
                        <input type="radio" name="radio" id="ch8" />
                        <label for="ch8">ch8</label>
                        <input type="radio" name="radio" id="ch9" />
                        <label for="ch9">ch9</label>
                    </fieldset>
                    </div>
                    <div data-role="fieldcontain">
                    <label for="range">range</label>
                    <input type="range" min="1" value="50" max="100" id="range" name="range"/>
                    </div>
                    <div data-role="fieldcontain">
                    <label for="onoff">on/off</label>
                    <select id="onoff" data-role="slider">
                        <option>off</option>
                        <option>on</option>
                    </select>
                    </div>
                </form>
                
            </div>
            <div data-role="footer" data-position="fixed"></div>
        </div>
        
    </body>
</html>
