<!Doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css"/>
        <script src="js/jquery-1.12.4.js"></script>
        <script>
            $(document).ready(function(){
               console.log("ready");
            });
           $(document).on('mobileinit',function(){
               console.log("mobileinit");
               //$.mobile.defaultPageTransition="flip";
               //$.mobile.loadingMassage="로딩중...";
               $(document).on('pagebeforeload',function(e,data){
                   console.log("페이지 로딩전시점");
                   console.log(data.url);
               });
               $(document).on('pageload',function(e,data){
                   console.log("페이지 로딩시점");                   console.log(data.absUrl);
                   console.log(data.dataUrl);

               });
               $(document).on('pageloadfailed',function(e,data){
                   console.log("페이지 로딩실패");                 console.log(data.absUrl);
                   console.log(data.dataUrl);

               });
               $(document).on('pagebeforecreate','#ex16',function(e){
                   console.log("ex16페이지 beforecreate"); 
               });
               $(document).on('pagecreate','#ex16',function(e){
                   console.log("ex16페이지 create"); 
               });
               $(document).on('pageinit','#ex16',function(e){
                   console.log("ex16페이지 init"); 
               });
               $(document).on('pageremove','#ex16',function(e){
                   console.log("ex16페이지 remove"); 
               });
               $(document).on('pagebeforeshow','#ex16',function(e,ui){
                   console.log("ex16화면에 보여주기전");
               });
               $(document).on('pageshow','#ex16',function(e,ui){
                   console.log("ex16화면에 보여줌");
                   console.log($(ui.prevPage).html());
               });
               $(document).on('pagebeforehide','#ex16',function(e,ui){
                   console.log("ex16화면에 지우기전");
               });
               $(document).on('pagehide','#ex16',function(e,ui){
                   console.log("ex16화면에 지움");
                   console.log($(ui.nextPage).html());
               });
           }); 
        </script>
        <script src="js/jquery.mobile-1.4.5.js"></script>
        
    </head>
    <body>
       <div data-role="page">
           <div data-role="header">
               <h1>이벤트</h1>
           </div>
           <div data-role="content">
               <a href="#p2" data-role="button">p2</a>
               <a href="ex16.html" data-role="button">next</a>
               <a href="ex26.html" data-role="button">next</a>
           </div>
       </div>
       <div id="p2" data-role="page">
           <div data-role="header">
               <h1>이벤트2</h1>
           </div>
           <div data-role="content"></div>
       </div>
        
        
    </body>
</html>
