<!Doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script>
            $(function(){
                var target=$("#target");
                $('#btn').click(function(){
                    target.append("<li>item3</li>");
                    target.listview("refresh");
                    return false;
                });
            });
        </script>
    </head>
    <body>
        <div data-role="page">
            <div data-role="header">
                <h1>목록</h1>
            </div>
            <div data-role="content">
                <ul id="target" data-role="listview">
                    <li>item1</li>
                    <li>item2</li>
                </ul>
                <a id="btn" href="#" data-role="button">add</a>
            </div>
            
        </div>
        
    </body>
</html>
