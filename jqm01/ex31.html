<!Doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css"/>
        <script src="js/jquery-1.12.4.js"></script>
        <script src="js/jquery.mobile-1.4.5.js"></script>
        <script>
            $(function(){
                $('#p1').on('tap',function(e){
                    console.log('tap:'+e.type);
                });
                $('#p1').on('taphold',function(e){
                    console.log('taphold:'+e.type);
                });
                $('#p1').on('swipe',function(e){
                    console.log('swipe:'+e.type);
                });
                $('#p1').on('swipeleft',function(e){
                    console.log('swipeleft:'+e.type);
                });
                $('#p1').on('swiperight',function(e){
                    console.log('swiperight:'+e.type);
                });
            
            });
        
        </script>
    </head>
    <body>
        <div id="p1" data-role="page">
            <div data-role="header">
                <h1>터치이벤트</h1>
            </div>
            <div id="cntnt" data-role="content"></div>
            <div data-role="footer" data-position="fixed"></div>
            
        </div>
        
    </body>
</html>
